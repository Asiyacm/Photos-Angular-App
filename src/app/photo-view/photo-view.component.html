<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">


            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of photo">
                  <div class="card">
                  <img height="200 px" src="{{i.url}}" class="card-img-top" alt="...">
                  <img height="200 px" src="{{i.thumbnailUrl}}" class="card-img-top" alt="...">
                  <div class="card-body">
                  <h5 class="card-title">Title:{{i.title}}</h5>
                  <p class="card-text">Album Id: {{i.albumId}}</p>
                  <p class="list-group-item">Id: {{i.id}}</p>

             </div> 
             </div>
        </div>  
    </div>
</div>
</div>
